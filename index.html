 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h2 class=" btn btn-warning" id="spine"> image recognizer </h2>
      <br><br>
       
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <hr>
       <h4> Me a.k.a duc ngo </h4>
       <hr>
       <h4>nerf gun</h4> 
       <hr>
       <h4>tp</h4>
       <hr>
       <h4>hogwarts cup</h4>
       <hr>
      <label>Webcam View - </label>
      
      <br><br>
      <div id="camel"> </div>
      <br><br>
      <div id="webcamel"></div>
      <br><br>
      <button id="quidditch" onclick="snapshot()"> capture image</button>
      <br><br>
      <button id="firebolt" onclick="idst()"> identify image</button>
      <br><br>
      <p style="font-size: 22px;">Object :  <span id="object_span"> </span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accuracy_span"> </span></p>
      </center>
     
  </div>
<script src="main.js"></script>

  </body>
</html>
